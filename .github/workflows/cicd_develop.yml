name: CI/CD Develop
run-name: CI/CD Develop

on:
  push:
    branches: 'develop'

jobs:
  generate_pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        path: src
        fetch-depth: '0'
    - uses: actions/checkout@v3
      with:
        repository: pigmeister/node-weather-website
        ref: test-head
        path: dest
    - uses: actions/setup-python@v4
      with:
        python-version: '3.7'
        cache: 'pip'
    - name: Generate files
      working-directory: src
      run: |
        pip install -r ./scripts/git_test/requirements.txt
        python ./scripts/git_test/create_files.py
    - name: Push files
      uses: cpina/github-action-push-to-another-repository@ssh-deploy-key
      env:
        SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
      with:
        source-directory: dest
        destination-github-username: pigmeister
        destination-repository-name: node-weather-website
        user-email: github-actions[bot]@users.noreply.github.com
        commit-message: 'Added new files'
        target-branch: test-head
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ secrets.GH_APP_ID }}
        private_key: ${{ secrets.GH_APP_SECRET }}
    - name: Create PR
      working-directory: src
      env:
        TOKEN: ${{ steps.generate_token.outputs.token }}
      run: |
        python ./scripts/git_test/git_test.py  
